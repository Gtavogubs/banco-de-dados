            background-image: url(WPP.png);
            background-repeat: no-repeat;
            background-size: cover;

        }



        main {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-xl {

            display: inline-block;
        }

        .letter {
            display: inline-block;

        }

        h1 {
            color: rgba(235, 241, 241, 0.993);

            letter-spacing: 5px;

        label {

        }

        input {

            border: none;
            border-radius: 8px;

        }

        button:hover {

        }

        hr {
            margin: 30px auto;
            width: 60%;
            border: 0;
            height: 1px;
            background-image: transparent;
        }

        .resultado {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .lista-significados {

            margin-top: 15px;
            font-size: 1rem;
            text-align: left;
            display: inline-block;
        }

        .lista-significados li {
            color: #e1e7e9;
            margin: 5px 0;
        }

        .lista-significados .baixo {
            color: #ffff66;
        }

        .lista-significados .normal {
            color: #00ff66;
        }

        .lista-significados .sobrepeso {

        }

            color: #ff3333;

            color: #ebe9f0;

    <header>
        <nav class="navbar">
            <div class="navbar-content">
                <div class="nav-brand">
                    <h1>Alpha</h1>
                </div>
                <ul class="nav-menu">

                    <li><a href="/Parte 2, Gustavo J e Fagner/Treinos/PJintregador2.html" >TREINOS</a>

            </div>
        </nav>
    </header>
    <main>

        <h1 class="">CALCULE AQUI SEU IMC:</h1>


        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" />

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" step="0.01" />

        <br />
        <button onclick="calcularIMC()">CALCULAR</button>

        <div class="resultado" id="resultado"></div>

        <hr />

        <p>O que seu IMC significa:</p>
        <ul class="lista-significados">
            <li><span class="baixo">Abaixo de 18,5:</span> Abaixo do peso</li>
            <li><span class="normal">18,5 a 24,9:</span> Peso normal</li>
            <li><span class="sobrepeso">25,0 a 29,9:</span> Sobrepeso</li>
            <li><span class="obesidade">30,0 ou mais:</span> Obesidade</li>
        </ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        // 1. Efeito visual no título (mantido)
        const text = document.querySelector('.text-xl');
        if (text) {
            text.innerHTML = text.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        }

        function calcularIMC() {
    let peso = parseFloat(document.getElementById("peso").value.replace(',', '.'));
    let altura = parseFloat(document.getElementById("altura").value.replace(',', '.'));
    const resultado = document.getElementById("resultado");

    if (!peso || !altura || peso <= 0 || altura <= 0) {
        resultado.textContent = "⚠️ Insira valores válidos.";
        resultado.style.color = "#ffcc00";
        return;
    }

    // CORREÇÃO: Se o usuário digitar em centímetros (ex: 196), converte para metros (1.96)
    if (altura > 3) {
        altura = altura / 100;
    }

    const imc = peso / (altura * altura);

    let classificacao = "";
    let cor = "";

    if (imc < 18.5) {
        classificacao = "Abaixo do peso";
        cor = "#ffff66";
    } else if (imc < 25) {
        classificacao = "Peso normal";
        cor = "#00ff66";
    } else if (imc < 30) {
        classificacao = "Sobrepeso";
        cor = "#ff884d";
    } else {
        classificacao = "Obesidade";
        cor = "#ff3333";
    }

    resultado.style.color = cor;
    resultado.innerHTML = `Seu IMC é ${imc.toFixed(1)} — ${classificacao}`;
}
    </script>
